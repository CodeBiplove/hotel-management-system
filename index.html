<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Haven Resort - Front Desk Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: white;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-manager {
            background-color: #e67e22;
        }

        .btn-manager:hover {
            background-color: #d35400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-data {
            text-align: center;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Azure Haven Resort - Front Desk Home</h1>

    <div class="button-container">
        <a href="room_booking.html" class="btn">Add Reservation</a>
        <a href="room_management.html" class="btn btn-manager">Manager Interface</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Room ID</th>
                <th>Status</th>
                <th>Guest Name</th>
                <th>Check-Out</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Vacant</td>
                <td class="no-data">N/A</td>
                <td class="no-data">N/A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vacant</td>
                <td class="no-data">N/A</td>
                <td class="no-data">N/A</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vacant</td>
                <td class="no-data">N/A</td>
                <td class="no-data">N/A</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
